<form [formGroup]="formGroup" (submit)="submit()">
  <md-input-container class="todos-input">
    <input mdInput type="text" formControlName="title"
           placeholder="{{ 'todos.todoForm.titleInput.placeholder' | translate }}">
    <md-error>{{ 'todos.todoForm.titleInput.error' | translate }}</md-error>
  </md-input-container>
  <md-input-container class="todos-input">
    <input mdInput type="text" formControlName="text"
           placeholder="{{ 'todos.todoForm.textInput.placeholder' | translate }}">
    <md-error>{{ 'todos.todoForm.textInput.error' | translate }}</md-error>
  </md-input-container>
  <br>
  <br>
  <button md-button type="submit">
    {{ 'todos.todoForm.submitButton.text' | translate }}
  </button>
  <button type="button" md-button (click)="closeDialog()">{{ 'todos.todoForm.cancelButton.text' | translate }}</button>
</form>
